<div class="container">
  <!-- Add Grade Button -->
  <div class="button-container">
    <button
      mat-raised-button
      color="primary"
      (click)="openAddMeterialPopup()"
      aria-label="Add new grade"
      class="add-grade-button"
    >
      <mat-icon>add</mat-icon> Add Grade
    </button>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 grade-table" matSort>
      <!-- Grade No Column -->
      <ng-container matColumnDef="gradeNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade No</th>
        <td mat-cell *matCellDef="let grade">{{ grade.gradeNo }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let grade">{{ grade.name }}</td>
      </ng-container>

      <!-- Raw Material Column -->
      <ng-container matColumnDef="rawMaterial">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Raw Materials</th>
        <td mat-cell *matCellDef="let grade">
          <div class="raw-material-cell">
            <ng-container *ngIf="grade.rawMaterial?.length > 0; else noMaterials">
              <div *ngFor="let rm of grade.rawMaterial" class="material-group">
                <div class="material-type">{{ rm.type }}</div>
                <table class="nested-table">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let mat of rm.materialsUsed" class="nested-row">
                      <td>{{ mat.name }}</td>
                      <td>{{ mat.quantity }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-container>
            <ng-template #noMaterials>
              <span class="no-materials">No Materials</span>
            </ng-template>
          </div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let grade">
          <button
            mat-icon-button
            color="primary"
            (click)="openeditMeterialPopup(grade)"
            aria-label="Edit grade"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let grade">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteGrade(grade._id)"
            aria-label="Delete grade"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="grade-row"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of grades"
      class="custom-paginator"
    ></mat-paginator>
  </div>
</div>
