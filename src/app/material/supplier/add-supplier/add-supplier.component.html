<h2 mat-dialog-title>Add Supplier</h2>

<form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" mat-dialog-content class="form-container">
  <div class="grid-container">
    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
  <mat-label>Material Type</mat-label>
  <mat-select formControlName="materialType"  [disabled]="isEditMode">
    <mat-option *ngFor="let key of materialTypeKeys" [value]="key">
      {{ key }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="supplierForm.get('materialType')?.hasError('required')">
    Material Type is required
  </mat-error>
</mat-form-field>


    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Material Name</mat-label>
      <input matInput formControlName="materialName" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Rate per Kg</mat-label>
      <input matInput formControlName="ratePerKg" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="half-width">
      <mat-label>Effective Till</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="effectiveTill" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>

  <div mat-dialog-actions class="action-buttons">
  <button mat-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" type="submit">Save</button>
</div>

</form>
