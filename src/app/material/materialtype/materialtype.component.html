<div class="main">
  <!-- Form Section: top-right -->
  <div class="sub">
    <mat-form-field appearance="standard">
      <mat-label>Material Type Name</mat-label>
      <input matInput [(ngModel)]="newMaterialType" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      class="circular-button"
      (click)="isEditMode ? updateMaterial() : addMaterial()"
      [disabled]="newMaterialType.trim().length === 0"
    >
      <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
    </button>
    <button
      mat-button
      color="warn"
      *ngIf="isEditMode"
      (click)="cancelAction()"
    >
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </div>
<!-- Table Section -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th style="width: 80%;">Material Type</th>
        <!-- <th>Actions</th> -->
      </tr>
    </thead>
      <tbody>
        <tr *ngIf="(materialTypes$ | async)?.length === 0" class="no-data-row">
          <td colspan="1" class="no-data-cell">
            <div class="no-data-container">
              <mat-icon class="no-data-icon">category</mat-icon>
              <p class="no-data-message">No material types found</p>
              <p class="no-data-submessage">Add a new material type using the form above</p>
            </div>
          </td>
        </tr>
        <tr *ngFor="let material of materialTypes$ | async">
          <td>{{ material.name }}</td>
          <!-- <td class="actions">
            <mat-icon aria-label="Edit material type" class="icon" (click)="startEdit(material)">edit</mat-icon>
            <mat-icon aria-label="Delete material type" class="icon" (click)="deleteMaterialType(material._id)">delete</mat-icon>
          </td> -->
        </tr>
      </tbody>
  </table>

 
</div>
 <!-- Stepper positioned at the bottom right -->
  <div class="stepper-wrapper">
    <mat-horizontal-stepper [selectedIndex]="0" linear class="navigate-router">
      <mat-step [completed]="false" label="Material type"></mat-step>
      <mat-step [completed]="false" label="Material"  >
         <ng-template matStepLabel>
      <a [routerLink]="['/material/list']" style="text-decoration: none; color: inherit;">
        Material
      </a>
    </ng-template>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
</div>
