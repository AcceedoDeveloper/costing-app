<div class="header">
  <div class="toggle-group">
    <!-- Optional toggle buttons -->
  </div>

  <div class="add-section">
    <mat-form-field appearance="standard">
      <mat-label>Process Name</mat-label>
      <input matInput [(ngModel)]="newProcessName" />
    </mat-form-field>

    <button
      mat-raised-button
      class="circular-button primary-button"
      color="primary"
      (click)="isEditMode ? updateProcess() : addProcess()"
      [disabled]="newProcessName.trim().length === 0"
    >
      <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
    </button>

    <button
      mat-button
      color="warn"
      *ngIf="isEditMode"
      (click)="cancelAction()"
    >
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </div>
</div>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th style="width: 80%;">Process Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let process of processes$ | async">
        <td>{{ process.name }}</td>
        <td class="actions">
          <mat-icon aria-label="edit process" class="icon" (click)="startEdit(process)">edit</mat-icon>
          <mat-icon aria-label="Delete process" class="icon" (click)="deleteProcess(process._id)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
