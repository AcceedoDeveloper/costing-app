<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>
<mat-dialog-content>
  <p>{{ data.message || 'Are you sure you want to proceed?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="'confirm'">Confirm</button>
</mat-dialog-actions>
