<div class="department-container">
  <div class="header">
    <div class="spacer"></div>
    <div class="add-section">
      <mat-form-field appearance="standard">
        <mat-label>Department Name</mat-label>
        <input matInput [(ngModel)]="newDepartmentName" />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        (click)="isEditMode ? updateDepartment() : addDepartment()"
        [disabled]="newDepartmentName.trim().length === 0"
      >
        <mat-icon>{{ isEditMode ? 'save' : 'add_business' }}</mat-icon>
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>

      <button
        mat-button
        color="warn"
        *ngIf="isEditMode"
        (click)="cancelAction()"
      >
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="departments"
    class="custom-table"
    style="width: 100%; margin-top: 16px"
  >
    <!-- Department Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Department Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="startEdit(element)" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteDepartment(element._id)" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
