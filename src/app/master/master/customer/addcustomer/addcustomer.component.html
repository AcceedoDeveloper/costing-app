<div class="form-container">
  <h2 class="form-title">{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h2>
  
  <form [formGroup]="customerForm" (ngSubmit)="submitCustomer()" class="customer-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="name" class="form-label">
          <mat-icon class="label-icon">person</mat-icon>
          Name
        </label>
        <input
          id="name"
          type="text"
          class="form-input"
          formControlName="name"
          placeholder="Enter customer name"
        />
        <div class="error-message" *ngIf="customerForm.get('name')?.hasError('required') && customerForm.get('name')?.touched">
          <mat-icon class="error-icon">error_outline</mat-icon>
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="phoneNo" class="form-label">
          <mat-icon class="label-icon">email</mat-icon>
          Email
        </label>
        <input
          id="phoneNo"
          type="email"
          class="form-input"
          formControlName="phoneNo"
          placeholder="Enter email address"
        />
        <div class="error-message" *ngIf="customerForm.get('phoneNo')?.hasError('required') && customerForm.get('phoneNo')?.touched">
          <mat-icon class="error-icon">error_outline</mat-icon>
          Email is required
        </div>
        <div class="error-message" *ngIf="customerForm.get('phoneNo')?.hasError('email') && customerForm.get('phoneNo')?.touched">
          <mat-icon class="error-icon">error_outline</mat-icon>
          Please enter a valid email address
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group address-group">
        <label for="address" class="form-label">
          <mat-icon class="label-icon">location_on</mat-icon>
          Address
        </label>
        <textarea
          id="address"
          class="form-textarea"
          formControlName="address"
          placeholder="Enter customer address (e.g., 123 Main St, City, State, ZIP)"
          rows="4"
        ></textarea>
        <div class="error-message" *ngIf="customerForm.get('address')?.hasError('required') && customerForm.get('address')?.touched">
          <mat-icon class="error-icon">error_outline</mat-icon>
          Address is required
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" (click)="cancel()">
        <mat-icon>close</mat-icon>
        Cancel
      </button>
      <button type="submit" class="btn btn-submit" [disabled]="customerForm.invalid">
        <mat-icon>{{ isEditMode ? 'update' : 'add' }}</mat-icon>
        {{ isEditMode ? 'Update Customer' : 'Create Customer' }}
      </button>
    </div>
  </form>
</div>
