<div class="header">
  <!-- Empty Left Side (Toggle Group Placeholder) -->
  <div class="toggle-group">
    <!-- No toggle buttons added -->
  </div>
  <button (click)="openAddCustomer()">Add Customer</button>
  
</div>

<!-- Customer Table -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th style="width: 30%;">Customer Name</th>
        <th style="width: 30%;">Address</th>
        <th style="width: 20%;">Phone.No</th>
        <th style="width: 20%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of customers">
        <td>{{ element.name }}</td>
        <td>{{ element.address }}</td>
        <td>{{ element.phoneNo }}</td>
        <td class="actions">
          <mat-icon aria-label="Edit customer" class="icon" (click)="openAddCustomer(element)">edit</mat-icon>
          <mat-icon aria-label="Delete customer" class="icon" (click)="deleteCustomer(element._id)">delete</mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
