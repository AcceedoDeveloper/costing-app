<form [formGroup]="userForm" (ngSubmit)="createNewUser()">
  <div class="form-group">
    <label for="UserCode">User Code</label>
    <input id="UserCode" formControlName="UserCode" class="form-control" placeholder="Enter user code" />
  </div>

  <div class="form-group">
    <label for="UserName">User Name</label>
    <input id="UserName" formControlName="UserName" class="form-control" placeholder="Enter user name" />
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input id="department" formControlName="department" class="form-control" placeholder="Enter department" />
  </div>

  <div class="form-group">
    <label for="role">Role</label>
    <input id="role" formControlName="role" class="form-control" placeholder="Enter role" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter password" />
  </div>

  <button type="submit" class="btn-primary" [disabled]="userForm.invalid">Create User</button>
</form>
