
<button mat-raised-button color="primary" (click)="openAddUserPopup()">Add User</button>

<!-- ({{ userCount$ | async }}) -->

 <div class="container mx-auto p-4">
      <h2 class="text-2xl font-bold mb-4">Users </h2>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
            <tr class="bg-gray-100">
              <th class="py-2 px-4 border-b">User Code</th>
              <th class="py-2 px-4 border-b">Name</th>
              <th class="py-2 px-4 border-b">Department</th>
              <th class="py-2 px-4 border-b">Role</th>
              <th class="py-2 px-4 border-b">Actions</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users$ | async" class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b">{{ user.UserCode }}</td>
              <td class="py-2 px-4 border-b">{{ user.UserName }}</td>
              <td class="py-2 px-4 border-b">{{ user.department }}</td>
              <td class="py-2 px-4 border-b">{{ user.role }}</td>
              <td class="py-2 px-4 border-b">
                  <button mat-icon-button (click)="openEditUserPopup(user)">
                    edit
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
