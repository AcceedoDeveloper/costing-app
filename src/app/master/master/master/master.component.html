<div  class="d-flex justify-content-end button">
<button mat-raised-button color="primary" 
(click)="openAddUserPopup()">Add User</button>
</div>


<div class="container mx-auto p-4">
 
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-full custom-user-table">
      <!-- User Code Column -->
      <ng-container matColumnDef="UserCode">
        <th mat-header-cell *matHeaderCellDef class="bold-header">User Code</th>
        <td mat-cell *matCellDef="let user">{{ user.UserCode }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Name</th>
        <td mat-cell *matCellDef="let user">{{ user.UserName }}</td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Department</th>
        <td mat-cell *matCellDef="let user">{{ user.department }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
  <th mat-header-cell *matHeaderCellDef class="bold-header">Role</th>
  <td mat-cell *matCellDef="let user">
    {{ user.role?.name ? user.role.name : user.role }}
  </td>
</ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Actions</th>
        <td mat-cell *matCellDef="let user" class="table-col">
          <button mat-icon-button (click)="openEditUserPopup(user)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef class="bold-header">Delete</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="deleteUser(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of users">
    </mat-paginator>
  </div>
</div>
