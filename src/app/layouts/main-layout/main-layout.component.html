<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer mode="over" [opened]="sidenavOpened" position="start">
    <mat-toolbar color="#0a58ca73" >Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <button  [routerLink]="['/master']" mat-button>
          <mat-icon>supervisor_account</mat-icon> Master
        </button>
      </mat-list-item>
      <mat-list-item>
        <button [routerLink]="['/master/user']" mat-button>
          <mat-icon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button [routerLink]="['/posts']" mat-button>
          <mat-icon>home</mat-icon> Home
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="slider" mat-button>
          <mat-icon>explore</mat-icon> Slider
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="table" mat-button>
          <mat-icon>table_chart</mat-icon> Table
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="settings" mat-button>
          <mat-icon>settings</mat-icon> Settings
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="help" mat-button>
          <mat-icon>help</mat-icon> Help
        </button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="analytics" mat-button>
          <mat-icon>analytics</mat-icon> Analytics
        </button>
      </mat-list-item>
      <mat-list-item>
        <button (click)="onLogout($event)" [routerLink]="['/auth/login']" mat-button>
          <mat-icon>logout</mat-icon> Logout
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Costing Management</span>
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
